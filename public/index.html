<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Stack Practice</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <h1>Full Stack App!</h1>
    </header>
    <main>
      <article>
          <h2>Students go here</h2>
          <ul class="g-student-list">

          </ul>
          <form class="g-add-student" action="index.html" method="post">
            <label for="first">First Name</label>
              <input type="text" id="first" name="first" value="">
            <label for="last">Last Name</label>
              <input type="text" id="last" name="last" value="">
            <label for="dob">DOB</label>
              <input type="date" id="dob" name="dob" value="">
            <label for="email">DOB</label>
              <input type="button" id="email" name="email" value="Submit">
          </form>
      </article>
    </main>
    <footer></footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
